<div
  class="mx-10 my-8 relative overflow-x-auto shadow-md sm:rounded-lg border-4 border-red-800"
  id="asDiv"
>
  <!-- <div><img class="w-32 mx-auto" src="../assets/logo.png" alt="" srcset="" /></div> -->
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Descripcion</th>
        <th scope="col" class="px-6 py-3">Cedula</th>
        <th scope="col" class="px-6 py-3">Codigo</th>
        <th scope="col" class="px-6 py-3">Id_ruta</th>
        <th scope="col" class="px-6 py-3">Id_clase</th>
        <th scope="col" class="px-6 py-3">Id_supervisor</th>
        <th scope="col" class="px-6 py-3">Clase_desc_vend</th>
        <th scope="col" class="px-6 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of $listVendedores">
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ item.descripcion }}
        </th>
        <td class="px-6 py-4">{{ item.cedula }}</td>
        <td class="px-6 py-4">{{ item.codigo }}</td>
        <td class="px-6 py-4">{{ item.id_ruta }}</td>
        <td class="px-6 py-4">{{ item.id_clase }}</td>
        <td class="px-6 py-4">{{ item.id_supervisor }}</td>
        <td class="px-6 py-4">{{ item.clase_desc_vend }}</td>
        <td class="px-6 py-4">
          <a [routerLink]="['/home/cartalaboral/' + item.cedula]">Go to</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <button
    class="btn col col-lg-4 btn-danger btn-block ml-4"
    (click)="onDownloadPDF()"
  >
    Download PDF
  </button>
</div>
